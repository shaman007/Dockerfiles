name: Renovate

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: renovate
  cancel-in-progress: false

jobs:
  renovate:
    runs-on: ubuntu-latest
    env:
      RENOVATE_TOKEN: ${{ secrets.RENOVATE_TOKEN || github.token }}
      RENOVATE_REPOSITORIES: ${{ github.repository }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select auth mode
        id: auth
        run: |
          if [ -n "${{ secrets.RENOVATE_TOKEN }}" ]; then
            echo "using_custom_token=true" >> "$GITHUB_OUTPUT"
          else
            echo "using_custom_token=false" >> "$GITHUB_OUTPUT"
            echo "::notice::RENOVATE_TOKEN not set; using GITHUB_TOKEN."
          fi

      - name: Self-host Renovate
        id: renovate
        continue-on-error: ${{ steps.auth.outputs.using_custom_token != 'true' }}
        uses: renovatebot/github-action@v43.0.19
        with:
          token: ${{ env.RENOVATE_TOKEN }}

      - name: Auth limitation note
        if: ${{ steps.auth.outputs.using_custom_token != 'true' && steps.renovate.outcome == 'failure' }}
        run: |
          echo "::warning::Renovate failed while using GITHUB_TOKEN. Enable 'Allow GitHub Actions to create and approve pull requests' or add a RENOVATE_TOKEN secret."
