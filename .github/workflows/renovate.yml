name: Renovate

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: renovate
  cancel-in-progress: false

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Self-host Renovate
        uses: renovatebot/github-action@v43.0.19
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
