name: Renovate

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: renovate
  cancel-in-progress: false

jobs:
  renovate:
    runs-on: ubuntu-latest
    env:
      RENOVATE_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
      RENOVATE_REPOSITORIES: ${{ github.repository }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Renovate token exists
        if: ${{ env.RENOVATE_TOKEN == '' }}
        run: |
          echo "Missing RENOVATE_TOKEN secret."
          echo "Create a token with repository write access and store it as RENOVATE_TOKEN."
          exit 1

      - name: Self-host Renovate
        uses: renovatebot/github-action@v43.0.19
        with:
          token: ${{ env.RENOVATE_TOKEN }}
